<div id="blog-feed" class="box">
    <h2>Recent Posts</h2>
{% for post in site.categories.blog limit: 5 %}
    <section>
        <a class="post-link" href="{% if post.stuburl %}{{ post.stuburl }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a>
    </section>
{% endfor %}
</div>
